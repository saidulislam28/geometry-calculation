<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>geometry</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="m-8">
    <header></header>
    <!-- main content container -->
    <main>
      <div class="flex flex-col md:flex-row">
        <!-- shape card container -->
        <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
          <!-- triangle card   -->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure>
              <img src="/images/triangle.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Triangle</h2>
              <p class="text-center">Area (A) = 0.5 b h</p>
              <div class="">
                <input
                  id="triangle-base"
                  class="w-24 text-2xl p-2 rounded-sm"
                  type="text"
                  placeholder="b"
                />
                <span class="mr-4 ml-5">cm</span>
                <input
                  class="w-24 text-2xl p-2 rounded-sm"
                  type="text"
                  name=""
                  id="triangle-height"
                  placeholder="h"
                />
                <span>cm</span>
              </div>
              <div>
                <p class="text-2xl">
                  area: <span id="triangle-area"></span
                  ><span>cm<sup>2</sup></span>
                </p>
              </div>

              <div class="card-actions">
                <button
                  onclick="calculateTriangleArea()"
                  class="btn btn-primary w-full"
                >
                  calculate
                </button>
              </div>
            </div>
          </div>
          <!-- rectangle card  -->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure>
              <img
                src="/images/rectangle.png"
                alt="Shoes"
              />
            </figure>
            <div class="card-body">
              <h2 class="card-title">rectangle</h2>
              <p>Area (A) = w * I</p>
              <div class="">
                <!-- width  -->
                <input
                  id="triangle-base"
                  class="w-24 text-2xl p-2 rounded-sm"
                  type="text"
                  placeholder="w"
                />
                <span class="mr-4 ml-5">cm</span>
                <!-- length  -->
                <input
                  class="w-24 text-2xl p-2 rounded-sm"
                  type="text"
                  name=""
                  id="triangle-height"
                  placeholder="length"
                />
                <span>cm</span>
              </div>
              <div class="card-actions justify-end">
                <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">calculate</button>
              </div>
            </div>
          </div>
          <!-- triangle card   -->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure>
              <img
                src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
                alt="Shoes"
              />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Shoes!</h2>
              <p>If a dog chews shoes whose shoes does he choose?</p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary">Buy Now</button>
              </div>
            </div>
          </div>
          <!-- triangle card   -->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure>
              <img
                src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
                alt="Shoes"
              />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Shoes!</h2>
              <p>If a dog chews shoes whose shoes does he choose?</p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary">Buy Now</button>
              </div>
            </div>
          </div>
          <!-- triangle card   -->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure>
              <img
                src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
                alt="Shoes"
              />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Shoes!</h2>
              <p>If a dog chews shoes whose shoes does he choose?</p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary">Buy Now</button>
              </div>
            </div>
          </div>
        </div>
        <!-- area calculation -->
        <div class="w-96 border-2 border-gray-400 rounded-md">
          <h3 class="text-3xl text-center p-4">area calculation</h3>
        </div>
      </div>
    </main>
    <script src="script/triangle.js"></script>
    <script src="script/rectangle.js"></script>
  </body>
</html>
